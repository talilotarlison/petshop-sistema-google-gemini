<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - HTML/CSS/JS Puro</title>
    <!-- Inclui Boxicons para os ícones, pois são leves e modernos (alternativa ao Lucide/FontAwesome) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Variáveis CSS para Cores e Espaçamento */
        :root {
            --cor-sidebar: #2d3748; /* Cinza Escuro (gray-800) */
            --cor-sidebar-active: #1a202c; /* Cinza Mais Escuro (gray-900) */
            --cor-texto-principal: #e2e8f0; /* Cinza Claro (gray-200) */
            --cor-fundo-principal: #f7fafc; /* Branco Sujo (gray-50) */
            --cor-linha-tabela: #edf2f7; /* Cinza da Tabela (gray-100) */
            --borda-clara: #cbd5e0; /* Cinza de Borda (gray-300) */
            --sombra-leve: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            font-family: 'Inter', sans-serif;
        }

        /* Estilo Base */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo-principal);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* 1. Sidebar de Navegação (Esquerda) */
        .sidebar {
            width: 256px; /* 64 * 4 = 256px */
            flex-shrink: 0;
            background-color: var(--cor-sidebar);
            color: var(--cor-texto-principal);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative; /* Para o header fixo */
        }

        /* Header da Empresa */
        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--cor-sidebar-active);
            background-color: var(--cor-sidebar-active);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.025em; /* tracking-tight */
        }

        /* Links de Navegação */
        .sidebar-nav {
            flex-grow: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--cor-texto-principal);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.15s, color 0.15s;
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 20px;
        }

        .nav-link:hover {
            background-color: #3b4554; /* gray-700/80 */
            color: white;
        }

        .nav-link.active {
            background-color: var(--cor-sidebar-active);
            color: white;
            font-weight: 600;
        }

        /* Subtítulos */
        .sidebar-subtitle {
            padding: 8px 8px 4px;
            font-size: 10px;
            font-weight: 600;
            color: #a0aec0; /* gray-500 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Sub-links (Relatórios Salvos) */
        .nav-link-sub {
            display: block;
            padding: 8px 16px 8px 40px; /* pl-10 */
            font-size: 12px;
            color: #a0aec0; /* gray-400 */
            text-decoration: none;
            transition: background-color 0.15s, color 0.15s;
        }

        .nav-link-sub:hover {
            background-color: #3b4554; /* gray-700/50 */
            color: white;
        }

        /* Rodapé da Sidebar */
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            gap: 8px;
            display: flex;
            flex-direction: column;
        }

        /* 2. Conteúdo Principal (Direita) */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 32px;
        }

        /* Header do Conteúdo */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--borda-clara);
            position: sticky;
            top: 0;
            background-color: var(--cor-fundo-principal);
            z-index: 5;
        }

        .content-header h2 {
            margin: 0;
            font-size: 30px;
            font-weight: 700;
            color: #2d3748;
        }

        /* Seletor de Período (Button) */
        .period-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background-color: white;
            border: 1px solid var(--borda-clara);
            color: #4a5568; /* gray-700 */
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 14px;
        }

        .period-selector:hover {
            background-color: #f0f0f0;
        }

        .period-selector i {
            font-size: 16px;
        }

        /* Seção da Tabela */
        .table-section {
            margin-top: 32px;
        }

        .table-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 24px;
        }

        /* Container da Tabela */
        .table-container {
            background-color: white;
            border: 1px solid #e2e8f0; /* gray-200 */
            border-radius: 12px;
            box-shadow: var(--sombra-leve);
            overflow-x: auto; /* Scroll horizontal em mobile */
        }

        /* Estilo da Tabela */
        .data-table {
            width: 100%;
            min-width: 800px; /* Garante que a tabela tenha scroll em telas pequenas */
            border-collapse: collapse;
        }

        .data-table thead {
            background-color: var(--cor-linha-tabela);
        }

        .data-table th, .data-table td {
            padding: 12px 24px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap; /* Não quebra linha */
        }

        .data-table th {
            font-size: 12px;
            font-weight: 600;
            color: #718096; /* gray-600 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table td {
            font-size: 14px;
            color: #4a5568; /* gray-700 */
        }

        .data-table tbody tr:hover {
            background-color: var(--cor-linha-tabela);
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* Ajuste de responsividade: Esconder sidebar em mobile e adicionar um botão de menu */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -256px;
                height: 100%;
                z-index: 20;
                transition: left 0.3s ease-in-out;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                padding: 16px;
                padding-top: 80px; /* Espaço para o menu-button */
            }

            .menu-button {
                display: block !important;
                position: fixed;
                top: 15px;
                left: 15px;
                background-color: var(--cor-sidebar-active);
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 8px;
                cursor: pointer;
                z-index: 30;
                box-shadow: var(--sombra-leve);
            }
        }
    </style>
</head>
<body>
    <!-- Botão de Menu para Mobile -->
    <button class="menu-button" style="display: none;" onclick="document.querySelector('.sidebar').classList.toggle('open')">
        <i class='bx bx-menu'></i>
    </button>

    <!-- 1. Sidebar de Navegação (Esquerda) -->
    <aside class="sidebar">
        
        <!-- Header da Empresa -->
        <div class="sidebar-header">
            <h1>Company name</h1>
        </div>

        <!-- Links Principais -->
        <nav class="sidebar-nav">
            
            <!-- Grupo Principal -->
            <a href="#" class="nav-link active">
                <i class='bx bxs-dashboard'></i>
                Dashboard
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-cart'></i>
                Pedidos
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-package'></i>
                Produtos
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-group'></i>
                Clientes
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-list-ul'></i>
                Relatórios
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-zap'></i>
                Integrações
            </a>

            <!-- Linha Divisória para Relatórios Salvos -->
            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255, 255, 255, 0.1);"></div>

            <!-- Relatórios Salvos -->
            <div class="sidebar-subtitle">
                Relatórios Salvos
            </div>
            
            <div style="margin-top: 4px;">
                <a href="#" class="nav-link-sub">
                    Mês atual
                </a>
                <a href="#" class="nav-link-sub">
                    Último trimestre
                </a>
                <a href="#" class="nav-link-sub">
                    Engajamento social
                </a>
                <a href="#" class="nav-link-sub">
                    Venda de fim de ano
                </a>
            </div>
        </nav>

        <!-- Links de Utilidade (Rodapé) -->
        <div class="sidebar-footer">
            <a href="#" class="nav-link">
                <i class='bx bx-cog'></i>
                Configurações
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-log-out'></i>
                Sair
            </a>
        </div>

    </aside>

    <!-- 2. Conteúdo Principal (Direita) -->
    <main class="main-content">
        
        <!-- Header do Conteúdo -->
        <header class="content-header">
            <h2>Dashboard</h2>
            
            <!-- Seletor de Período -->
            <button class="period-selector">
                <span>Esta semana</span>
                <i class='bx bx-calendar'></i>
                <i class='bx bx-chevron-down'></i>
            </button>
        </header>

        <!-- Seção de Tabela -->
        <section class="table-section">
            <h3>Título da Seção</h3>

            <!-- Container da Tabela -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">#</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- As linhas serão inseridas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
            
        </section>

    </main>
    
    <!-- Script JS Puro para Lógica e Geração de Conteúdo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Lógica de Geração da Tabela ---

            const tableBody = document.getElementById('table-body');
            const dataBase = [
                { id: '1,001', col2: 'random', col3: 'data', col4: 'placeholder', col5: 'visual', col6: 'layout', col7: 'text' },
                { id: '1,002', col2: 'placeholder', col3: 'irrelevant', col4: 'visual', col5: 'dashboard', col6: 'tabular', col7: 'data' },
                { id: '1,003', col2: 'data', col3: 'rich', col4: 'information', col5: 'illustrative', col6: 'data', col7: 'dashboard' },
                { id: '1,004', col2: 'information', col3: 'placeholder', col4: 'tabular', col5: 'illustrative', col6: 'data', col7: 'tabular' },
                { id: '1,005', col2: 'text', col3: 'random', col4: 'layout', col5: 'dashboard', col6: 'placeholder', col7: 'text' },
            ];
            
            const numRows = 25; // Número de linhas a gerar

            for (let i = 0; i < numRows; i++) {
                const baseIndex = i % dataBase.length;
                const rowData = dataBase[baseIndex];
                const idNumber = 1001 + i;
                // Formata o ID como "1.001"
                const idFormatted = String(idNumber).padStart(4, '0').slice(0, 1) + '.' + String(idNumber).slice(1);
                
                // Cria a linha (tr)
                const row = document.createElement('tr');
                
                // Cria e preenche as células (td)
                row.innerHTML = `
                    <td>${idFormatted}</td>
                    <td>${rowData.col2}</td>
                    <td>${rowData.col3}</td>
                    <td>${rowData.col4}</td>
                    <td>${rowData.col5}</td>
                    <td>${rowData.col6}</td>
                    <td>${rowData.col7}</td>
                `;
                
                tableBody.appendChild(row);
            }

            // --- Lógica de Responsividade (Sidebar Toggle) ---
            
            const sidebar = document.querySelector('.sidebar');
            const menuButton = document.querySelector('.menu-button');
            
            // Verifica o tamanho inicial da tela
            if (window.innerWidth <= 768) {
                menuButton.style.display = 'block';
            }
            
            // Adiciona listener para redimensionamento da tela
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 768) {
                    menuButton.style.display = 'block';
                } else {
                    menuButton.style.display = 'none';
                    sidebar.classList.remove('open'); // Garante que feche em desktop
                }
            });
            
            // O toggle da sidebar está no HTML do botão 'menu-button'
        });
    </script>
</body>
</html>
