<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - HTML/CSS/JS Puro</title>
    <!-- Inclui Boxicons para os ícones, pois são leves e modernos (alternativa ao Lucide/FontAwesome) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão de Menu para Mobile -->
    <button class="menu-button" style="display: none;" onclick="document.querySelector('.sidebar').classList.toggle('open')">
        <i class='bx bx-menu'></i>
    </button>

    <!-- 1. Sidebar de Navegação (Esquerda) -->
    <aside class="sidebar">
        
        <!-- Header da Empresa -->
        <div class="sidebar-header">
            <h1>Company name</h1>
        </div>

        <!-- Links Principais -->
        <nav class="sidebar-nav">
            
            <!-- Grupo Principal -->
            <a href="#" class="nav-link active">
                <i class='bx bxs-dashboard'></i>
                Dashboard
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-cart'></i>
                Pedidos
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-package'></i>
                Produtos
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-group'></i>
                Clientes
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-list-ul'></i>
                Relatórios
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-zap'></i>
                Integrações
            </a>

            <!-- Linha Divisória para Relatórios Salvos -->
            <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255, 255, 255, 0.1);"></div>

            <!-- Relatórios Salvos -->
            <div class="sidebar-subtitle">
                Relatórios Salvos
            </div>
            
            <div style="margin-top: 4px;">
                <a href="#" class="nav-link-sub">
                    Mês atual
                </a>
                <a href="#" class="nav-link-sub">
                    Último trimestre
                </a>
                <a href="#" class="nav-link-sub">
                    Engajamento social
                </a>
                <a href="#" class="nav-link-sub">
                    Venda de fim de ano
                </a>
            </div>
        </nav>

        <!-- Links de Utilidade (Rodapé) -->
        <div class="sidebar-footer">
            <a href="#" class="nav-link">
                <i class='bx bx-cog'></i>
                Configurações
            </a>
            <a href="#" class="nav-link">
                <i class='bx bx-log-out'></i>
                Sair
            </a>
        </div>

    </aside>

    <!-- 2. Conteúdo Principal (Direita) -->
    <main class="main-content">
        
        <!-- Header do Conteúdo -->
        <header class="content-header">
            <h2>Dashboard</h2>
            
            <!-- Seletor de Período -->
            <button class="period-selector">
                <span>Esta semana</span>
                <i class='bx bx-calendar'></i>
                <i class='bx bx-chevron-down'></i>
            </button>
        </header>

        <!-- Seção de Tabela -->
        <section class="table-section">
            <h3>Título da Seção</h3>

            <!-- Container da Tabela -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">#</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                            <th>Cabeçalho</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- As linhas serão inseridas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
            
        </section>

    </main>
    
    <!-- Script JS Puro para Lógica e Geração de Conteúdo -->
 <script src="app.js"></script>
</body>
</html>
